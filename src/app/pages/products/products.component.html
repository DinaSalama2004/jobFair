<div class="p-4">
@if (isModalOpen) {
  <div class="fixed inset-0 bg-gray-900/70 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-xl p-4 relative">
      <h2 class="text-base font-semibold text-gray-800 dark:text-gray-100 mb-2">Add New Product</h2>

      <form [formGroup]="productForm" (ngSubmit)="submitProduct()" class="space-y-3">
        <div>
          <label class="block text-sm  pb-1 font-medium text-gray-700 dark:text-gray-200">Title</label>
          <input type="text" formControlName="title"
            class="w-full p-0.5 ps-5 border border-gray-400 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div>
          <label class="block text-sm  pb-1 font-medium text-gray-700 dark:text-gray-200">Price</label>
          <input type="number" formControlName="price"
            class="p-0.5 ps-5 border border-gray-400  w-full rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div>
          <label class="block text-sm  pb-1 font-medium text-gray-700 dark:text-gray-200">Description</label>
          <textarea formControlName="description" rows="2"
            class="p-0.5 ps-5 border border-gray-400  w-full rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
        </div>

        <div>
          <label class="block text-sm  pb-1 font-medium text-gray-700 dark:text-gray-200">Category</label>
          <input type="text" formControlName="category"
            class="p-0.5 ps-5 border border-gray-400  w-full rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div>
          <label class="block text-sm  pb-1 font-medium text-gray-700 dark:text-gray-200">Image URL</label>
          <input type="url" formControlName="image"
            class="p-0.5 ps-5 border border-gray-400  w-full rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="flex justify-end space-x-2 pt-2">
          <button type="button" (click)="closeModal()"
            class="cursor-pointer px-3 py-1.5 rounded-lg border border-gray-300 text-sm text-gray-700 hover:bg-gray-100">
            Cancel
          </button>
          <button type="submit"
            class=" cursor-pointer  px-3 py-1.5 bg-orange-500 text-white text-sm font-medium rounded-lg hover:bg-orange-600">
            Add
          </button>
        </div>
      </form>

      <button
        class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-lg"
        (click)="closeModal()" title="Close">
        &times;
      </button>
    </div>
  </div>
}


    <div class="flex justify-between items-center py-10">
    <h1 class="text-2xl font-bold text-orange-800 dark:text-white">Product Management</h1>

    <button 
    class="cursor-pointer bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition font-medium"
    (click)="openModal()">
    <i class="fa-solid fa-plus mr-2"></i> Add Product
  </button>
  </div>






  @if (isLoading()) {
    <p class="text-blue-600">Loading products...</p>
  } @else {
    @if (error()) {
      <p class="text-red-600">{{ error }}</p>
    }

    @if (successMsg()) {
      <p class="text-green-600">{{ successMsg }}</p>
    }

    <app-card [products]="products"></app-card>
  }
</div>
