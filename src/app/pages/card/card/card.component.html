<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 px-2">
  @for (product of products; track product.id) {

    <div class="relative group overflow-hidden bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 
                hover:border-orange-500 hover:shadow-2xl hover:shadow-orange-200 
                dark:hover:shadow-orange-500/20 transition-transform transform hover:-translate-y-2 duration-300 flex flex-col h-full"
              >
      

      <div class="card-without-btn cursor-pointer overflow-hidden "    [routerLink]="['/details', product.id]">
        <div class="relative">
          <img [src]="product.image" alt="{{ product.title }}"
               class="h-50 w-full object-cover group-hover:scale-105 transition duration-300" />
          <span class="absolute top-2 left-2 bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow">
            {{ product.category }}
          </span>
        </div>

        <div class="p-5 flex-grow flex flex-col">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white truncate">{{ product.title }}</h3>
          <p class="text-sm text-gray-500 dark:text-gray-300 mt-1 mb-3">
            {{ product.description.split(' ').slice(0, 10).join(' ') }}...
          </p>
          <div class="flex justify-between items-center mt-auto">
            <span class="text-orange-600 font-bold text-lg">{{ product.price }} EGP</span>
            <div class="flex items-center gap-1 text-yellow-400 font-semibold text-sm">
              {{ product.rating?.rate }} 
              <i class="fa-solid fa-star text-yellow-400"></i>
            </div>
          </div>
        </div>
      </div>

     
      <div class="flex justify-between items-center px-5 pb-4">
        <button
          (click)="deleteProduct(product.id)"
          title="Delete"
          class="cursor-pointer flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg shadow-sm transition duration-200"
        >
          <i class="fa-solid fa-trash"></i>
          <span class="text-sm font-medium">Delete</span>
        </button>
      
        <!-- Edit Button -->
        <button
        
          title="Edit"
          class="cursor-pointer flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg shadow-sm transition duration-200"
        >
          <i class="fa-solid fa-pen-to-square"></i>
          <span class="text-sm font-medium">Edit</span>
        </button>
      </div>
      

    </div>
  }

  @empty {
    <div class="col-span-full text-center py-10">
      <p class="text-gray-500 dark:text-gray-300 text-lg font-medium">No products found.</p>
      <img src="assets/images/waiting_image.png" alt="Empty search"
           class="mx-auto mt-4 w-24 h-24 opacity-70 dark:opacity-50" />
    </div>
  }
</div>
